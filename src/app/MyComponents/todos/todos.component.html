<app-add-todo (todoAdd)="onAddTodo($event)"></app-add-todo>
<h4 class="mt-4">Your todos list :</h4>
<div *ngIf="this.todos.length==0; else elseBlock">No todos available</div>
<ng-template #elseBlock>Content to render when condition is false.
  <div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="onDeleteTodo($event)"></app-todo-item>
  </div>
</ng-template>
